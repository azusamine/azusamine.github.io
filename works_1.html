<script src="vendor/jquery-3.4.1.min.js"></script>
<script src="vendor/particles.min.js"></script>
<script src="vendor/app.js"></script>
<script>
    $(function(){
		//menu
		var menuIcon = $(".menuIcon");
		var nav = $(".overlayMenu_container");
		var toggleIcon = $(".menuIcon");
		var overlayMenu = $(".overlayMenu_container");

		menuIcon.on("click", function(){
			overlayMenu.css("transition", "transform 0.5s ease-out");
			if(nav.hasClass("overlay-toggle")){
				nav.removeClass("overlay-toggle");
			}else{
				nav.addClass("overlay-toggle");
			}
		});
		toggleIcon.on("click", function(){
			overlayMenu.css("transition", "transform 0.5s ease-out");
			if (!toggleIcon.hasClass("toggle")) {
				toggleIcon.addClass("toggle");
			} else {
				toggleIcon.removeClass("toggle");
			}
		});
		// Show the button when user scroll (jquery)
		$(window).scroll(function() {
			if ($(this).scrollTop() > 20) {
				$("#topBtn").removeClass("hidden");
				$("#topBtn").addClass("active");
				$("#topBtn").stop().animate({
					opacity: 0.8
				}, 100);
			} else {
				$("#topBtn").removeClass("active");
				$("#topBtn").stop().animate({
					opacity: 0
				}, 100);
				setTimeout(function(){
					 $("#topBtn").addClass("hidden");
				},200);
			}
		});

		$('#topBtn').click(function(){
			$('html,body').animate({
			  scrollTop: 0
			}, 'slow');
		});
    });
</script>
