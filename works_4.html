<body id="particles-js">
	<div id="topBtn"><a href="#"></a></div>
    <div class="wrapper">
        <nav class="header">
			<div class="navbar">
				<div class="logo_container">
					<a href="index.html"><img class="logo" src="img/logo-w.png" alt=""></a>
				</div>
				<div class="menuIcon_container">
					<div class="menuIcon_bg">
						<div class="menuIcon">
							<span class="icon icon-bars"></span>
							<span class="icon icon-bars overlay"></span>
						</div>
					</div>
					<div class="overlayMenu_container">
						<ul class="overlayMenu">
							<li class="overlayMenu_item"><a href="index.html">Top</a></li>

        <main class="main">
			<div class="container_works">

<script src="vendor/jquery-3.4.1.min.js"></script>
<script src="vendor/particles.min.js"></script>
<script src="vendor/app.js"></script>
<script>
    $(function(){
		//menu
		var menuIcon = $(".menuIcon");
		var toggleIcon = $(".menuIcon");
		var overlayMenuC = $(".overlayMenu_container");
		var overlayItem = $(".overlayMenu_item");

		menuIcon.on("click", function(){
			overlayMenuC.css("transition", "transform 0.5s ease-out");
			if(overlayMenuC.hasClass("overlay-toggle")){
				overlayMenuC.removeClass("overlay-toggle");
				overlayItem.removeClass("animated fadeInLeftBig fast delay");
			}else{
				overlayMenuC.addClass("overlay-toggle");
				overlayItem.addClass("animated fadeInLeftBig fast delay");
			}
		});
		toggleIcon.on("click", function(){
			overlayMenuC.css("transition", "transform 0.5s ease-out");
			if (!toggleIcon.hasClass("toggle")) {
				toggleIcon.addClass("toggle");
			} else {
				toggleIcon.removeClass("toggle");
			}
		});
		
		var pagetop = $("#topBtn");
		pagetop.click(function() {
			$("body, html").animate({ scrollTop: 0 }, 500);
			return false;
		});
    });
</script>
</body>
