<script>
	$(function(){
		//lightbox
		lightbox.option({
			'resizeDuration': 500,
			'wrapAround': true,
			'disableScrolling': false
		})
		
		//scroll top
		$(window).scroll(function() {
			if ($(this).scrollTop() > 20) {
				$("#topBtn").css({
					"display":"block"
				});
			} else {
				$("#topBtn").css({
					"display":"none"
				});
			}
		});

		$('#topBtn').click(function(){
			$('html,body').animate({
			  scrollTop: 0
			}, 'slow');
		});
		
	})
</script>
